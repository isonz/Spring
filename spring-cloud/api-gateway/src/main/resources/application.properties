#Serverspring.application.name=api-gatewayserver.port=5555# routes to urlzuul.routes.api-a-url.path=/api-a-url/**zuul.routes.api-a-url.url=http://localhost:2222/#http://localhost:5555/api-a-url/client/add?a=2&b=6# routes to eurekazuul.routes.api-a.path=/api-a/**zuul.routes.api-a.serviceId=CLIENT-TEST#直接这种方式也可以实现负载均衡和断路控制。#http://localhost:5555/api-a/client/add?a=2&b=3#用这种方式可以实现断路控制和自定义断路错误提示zuul.routes.api-b.path=/api-b/**zuul.routes.api-b.serviceId=CONSUMER-FEIGN#http://localhost:5555/api-b/client/addeureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/