#Serverserver.port=3333# FREEMARKER (FreeMarkerAutoConfiguration)spring.freemarker.allow-request-override=falsespring.freemarker.allow-session-override=falsespring.freemarker.cache=truespring.freemarker.check-template-location=truespring.freemarker.content-type=text/html;charset=utf-8spring.freemarker.enabled=truespring.freemarker.expose-request-attributes=falsespring.freemarker.expose-session-attributes=falsespring.freemarker.expose-spring-macro-helpers=truespring.freemarker.prefer-file-system-access=truespring.freemarker.suffix=.htmlspring.freemarker.template-loader-path=classpath:/templates/spring.freemarker.settings.template_update_delay=0spring.freemarker.settings.default_encoding=utf-8spring.freemarker.settings.classic_compatible=truespring.freemarker.settings.url_escaping_charset=utf-8spring.freemarker.settings.date_format=yyyy-MM-ddspring.freemarker.settings.time_format=HH:mm:ssspring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:ssspring.freemarker.settings.boolean_format=true,false#ison.zhangcn.ptp.asset.public=http://static.ptp.cn/publiccn.ptp.asset.private=http://static.ptp.cn/ptp/www/2016cn.ptp.value=${random.value}cn.ptp.rang=${random.int[1000,9999]}#spring cloud clientspring.application.name=consumer-ribboneureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/#hystrix#spring.cloud.loadbalancer.retry.enabled=true#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000#hello-service.ribbon.ConnectTimeout=500#hello-service.ribbon.ReadTimeout=1000#hello-service.ribbon.OkToRetryOnAllOperations=true#hello-service.ribbon.MaxAutoRetriesNextServer=2#hello-service.ribbon.MaxAutoRetries=1