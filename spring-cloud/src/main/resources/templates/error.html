<#include "header.html">
<style>
	td{border-bottom:dotted 1px Gray; padding: 10px;}
</style>

<table width="80%" align="center">
<tr>  
	<td style="font-size: 24px;" colspan="2">错误提示</td><td></td>
</tr>  
<tr>
	<td style="width: 150px" ><img src="/images/error.png" id="error_img" /></td>
    <td>
    	尊敬的用户：<br />系统出现了异常，请重新登录或刷新页面。  <br />如果问题重复出现，请向信管部反馈。<br /><br />
        <a id="showErrorMessageButton" href="javascript:showErrorMessage();">详细错误信息</a>
	</td>  
</tr>
<tr>
	<td colspan="2" >
		<div id="errorMessageDiv">
			<div>${(url)!}</div>
			<div>${(exception.message)!}</div>
			<pre>${(status)!} ${(error)!}</pre>
		</div>
	</td>
</tr>
</table>

<script>
function showErrorMessage(){  
    $("#errorMessageDiv").toggle();  
}  
$(document).ready(function(){  
    showErrorMessage();  
});
</script>

<#include "footer.html">
